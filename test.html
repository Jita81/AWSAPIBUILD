<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microservice Test</title>
    <link rel="stylesheet" href="static/styles.css">
    <script src="static/main.js" defer></script>
</head>
<body>
    <header>
        <h1>Microservice Test</h1>
    </header>
    <main>
        <section>
            <h2>Test your deployed microservice</h2>
            <form id="test-form">
                <label for="api-key">API Key:</label>
                <input type="text" id="api-key" name="api-key" required>
                <label for="api-endpoint">API Endpoint:</label>
                <input type="text" id="api-endpoint" name="api-endpoint" required>
                <label for="test-input">Test Input:</label>
                <input type="text" id="test-input" name="test-input" required>
                <button type="submit">Test Microservice</button>
            </form>
        </section>
        <section>
            <h2>Test Results:</h2>
            <pre id="test-results"></pre>
        </section>
    </main>
</body>
</html>
